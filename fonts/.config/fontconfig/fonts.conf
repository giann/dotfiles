<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!--Disable antialias for specific fonts-->
    <match target="font">
        <test qual="any" name="family">
            <!--Add fonts here-->
            <!--Hmm multiple values cause a warning
                 but they still work-->
            <string>unscii</string>
            <!--<string>pxplus ibm vga8</string>-->
        </test>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!--Disable bold for specific fonts-->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
            <!--<string>unscii</string>-->
            <!--<string>pxplus ibm vga8</string>-->
        </test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
    </match>

    <!--Global settings-->
    <match target="font">
      <!--<edit name="antialias" mode="assign">-->
          <!--<bool>false</bool>-->
      <!--</edit>-->
      <edit name="autohint" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="hinting" mode="assign">
        <bool>true</bool>
      </edit>
      <edit mode="assign" name="hintstyle">
        <!--Values: hintnone, hintslight, hintmedium, hintfull-->
        <const>hintfull</const>
      </edit>
      <edit mode="assign" name="lcdfilter">
       <const>lcddefault</const>
      </edit>
      <!--Subpixel rendering: pixel alignment-->
      <!--<edit name="rgba" mode="assign">-->
       <!--<const>rgb</const>-->
      <!--</edit>-->
    </match>

    <!--Change monospace font globally-->
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <!--<string>tewi</string>-->
            <string>Iosevka Term medium</string>
            <!--<string>Knack Nerd Font</string>-->
        </edit>
    </match>

    <!--Change serif and sans-serif fonts globally-->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <!--Japanese-->
            <!--<family>IPAMincho</family>-->
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
            <!--Japanese-->
            <!--<family>Source Han Sans JP</family>-->
        </prefer>
    </alias>

    <!-- Fuck Helvetica -->
    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Helvetica Neue</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Roboto</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
</fontconfig>
